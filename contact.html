<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4f1f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #both {
            position: relative;
            width: 800px;
        }

        #info {
            background-color: #004879;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #info
        {
            top: 70px;
            height: 300px;
            text-align: center;
            width: 300px;
        }

        #info h2 {
            margin-top: 0;
            font-size: 20px;
        }

        #info p {
            margin: 10px 0;
        }

        #info p a {
            color: #ffffff;
            text-decoration: none;
        }

        #info p a:hover {
            text-decoration: underline;
        }

        #contact {
            
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: 100px;
            position: relative; 
            left: 150px;
            padding-left: 160px;
               }

        #contact input, #contact textarea {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #contact textarea {
            height: 150px;
            left: 200px;
        }

        #contact button {
            background-color: #004879;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 7px;
            display: block;
        }

        #contact button:hover {
            background-color: #006bbd;
        }

        #icons {
            margin-top: 10px;
        }

        #icons i {
            margin-right: 10px;
            color: #004879;
            text-decoration: none;
            font-size: 18px;
        }

        #icons i:hover {
            color: #006bbd;
        }
    </style>
</head>
<body>

    <div id="both">
        <div id="info">
            <h2>Contact Us</h2>
           
            <p>Address:<br>G-20, 2nd Floor, Preet Vihar,<br> Near Preet Vihar Metro Station Gate No 4, Delhi-110092 </p>
            <p>Phone:<br>+918800955639, +919871700866,<br> +918368840052 </p>
            <p>Email:<br> <a href="info@gicseh.com">info@gicseh.com</a><br>
        </div>
        
        <div id="contact">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Enter Your Message"></textarea>
                <button type="submit">SEND MESSAGE</button>
            </form>

            <div id="icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </div>

</body>
</html>
